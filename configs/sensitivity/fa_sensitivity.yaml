# Firefly Algorithm Sensitivity Analysis Configuration

algorithm:
  name: FA
  population_size: 50
  generations: 100
  random_seed: 42

problems:
  sphere:
    dimensions: 10
  ackley:
    dimensions: 10
  rastrigin:
    dimensions: 10

# Number of independent runs for statistical significance
n_runs: 10

# Parameters to test
sensitivity:
  alpha: [0.1, 0.3, 0.5, 0.7, 1.0]
  beta0: [0.5, 0.8, 1.0, 1.2, 1.5]
  gamma: [0.5, 0.8, 1.0, 1.2, 1.5]

# Output directory for results
output_directory: results/continuous/parameter_sensitivity

